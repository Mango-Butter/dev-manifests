apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mangoboss-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Mango-Butter/dev-manifests.git
    path: app
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
